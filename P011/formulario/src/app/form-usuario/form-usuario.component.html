<form formGroup="userForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="username">Nome do usuário:</label>
      <input type="text" id="username" formControlName="username">
    </div>
    <div>
      <label for="password">Senha:</label>
      <input type="password" id="password" formControlName="password">
    </div>
    <div>
      <label for="email">E-mail:</label>
      <input type="email" id="email" formControlName="email">
    </div>
    <div>
      <label for="fullName">Nome completo:</label>
      <input type="text" id="fullName" formControlName="fullName">
    </div>
    <div>
      <label for="phone">Telefone:</label>
      <input type="tel" id="phone" formControlName="phone">
    </div>
    <div>
      <label for="address">Endereço:</label>
      <input type="text" id="address" formControlName="address">
    </div>
    <div>
      <label for="birthDate">Data de Nascimento:</label>
      <input type="date" id="birthDate" formControlName="birthDate">
    </div>
    <div>
      <label for="gender">Gênero:</label>
      <select id="gender" formControlName="gender">
        <option value="feminino">Feminino</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Outros</option>
      </select>
    </div>
    <div>
      <label for="profession">Profissão:</label>
      <select id="profession" formControlName="profession">
        <option value="profissao1">Engenheiro(a)</option>
        <option value="profissao2">Advogado(a)</option>
        <option value="profissao2">Secretário(a)</option>
        <option value="profissao2">Outros</option>
      </select>
    </div>
    
    <button type="submit">Enviar</button>
</form>
